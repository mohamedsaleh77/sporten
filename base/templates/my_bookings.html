{% extends "base.html" %}
{% block title %}My Bookings{% endblock %}

{% block content %}
<h1>My Bookings</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Booking ID</th>
            <th>Status</th>
            <th>Price</th>
            <th>Book Time</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.bookingID }}</td>
            <td>{{ booking.status }}</td>
            <td>{{ booking.price }}</td>
            <td>{{ booking.bookTime }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
